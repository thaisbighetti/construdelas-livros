<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <!-- Title -->
    <title>
      {% block title %}Login{% endblock %}
    </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'website/img/favicon.png' %}" type="image/png">

  </head>

  <body>
      <form method="post" action="{% url 'login' %}">{% csrf_token %}
        <table>
          <tr>
            <td><label for="id_username">Usuario</label></td>
            <td><input id="id_username" name="username" type="text" class="form-control">
            </td>
          </tr>
          <tr>
            <td><label for="id_password">Senha</label></td>
            <td><input id="id_password" name="password" type="password" class="form-control">
            </td>
          </tr>
        </table>
        <input type="submit" value="login" />
        <input type="hidden" name="next" value="{{ next }}" />
        <br>
      </form>
    <script src="{% static 'website/js/jquery.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
  </body>
</html>
