<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <!-- Title -->
    <title>
      {% block title %}Criar usuário{% endblock %}
    </title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'website/img/favicon.png' %}" type="image/png">

  </head>

  <body>
    <form method="post" action="{% url 'sign-up' %}">{% csrf_token %}
      <h2>Crie seu usuário e senha</h2>
      <br>
        <table>
          <tr>
            <td><label for="id_username">Usuario</label></td>
            <td><input id="id_username" name="username" type="text" class="form-control" required>
            </td>
          </tr>
          <tr>
            <td><label for="id_email">Email</label></td>
            <td><input id="id_email" name="email" type="text" class="form-control">
            </td>
          </tr>
          <tr>
            <td><label for="id_password">Senha</label></td>
            <td><input id="id_password" name="password" type="password" class="form-control" required>
            </td>
          </tr>
        </table>
        <input type="submit" value="sign up" />
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
      </form>
    <script src="{% static 'website/js/jquery.min.js' %}"></script>
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
  </body>
</html>
